name: CI

on: [push]

jobs:
  test:
    name: Test ${{ matrix.os }} with Python ${{ matrix.python-version}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.6", "3.7"]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Test with pytest
        run: |
          pip install pytest
          pytest

  lint:
    name: Lint the source code with Flake8
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v1
      - name: Install Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Lint the source code with Flake8
        run: |
          pip install flake8
          flake8

  style-check:
    name: Ensure code style compliance with Black
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v1
      - name: Install Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Ensure code style compliance with Black
        run: |
          pip install black
          black --check hypothesis_bio

  type-check:
    name: Typecheck with Mypy
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v1
      - name: Install Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Typecheck with Mypy
        run: |
          pip install .
          pip install mypy
          mypy hypothesis_bio

  validate-docs-build:
    name: Validate docs build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node 10.x
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Build site
        run: cd docs && pip install -r requirements.txt && npm install && npm run build
