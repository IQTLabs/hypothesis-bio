[tox]
envlist =
  py36,
  py37,
  coverage,
  fix_lint,
  docs,
  package_description,
  mypy
isolated_build = true
skip_missing_interpreters = true

[testenv]
description = run the tests with pytest under {basepython}
setenv = PIP_DISABLE_VERSION_CHECK = 1
         COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage.{envname}}
         VIRTUALENV_NO_DOWNLOAD = 1
passenv = http_proxy https_proxy no_proxy SSL_CERT_FILE PYTEST_*
deps =
  pip >= 19.1
extras = testing
commands = pytest \
           --cov "{envsitepackagesdir}/hypothesis_bio" \
           --cov-config "{toxinidir}/tox.ini" \
           --junitxml {toxworkdir}/junit.{envname}.xml \
           --hypothesis-show-statistics \
           {posargs:.}

[tox:.package]
basepython = python3

[testenv:mypy]
description = Typecheck with Mypy
basepython = python3.7
deps = mypy
commands = mypy hypothesis_bio

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
basepython = python3.7
extras = docs
changedir = docs
whitelist_externals =
  npm
  cp
commands =
  # TODO: remove this pip command once pydoc-markdown 3.0 is released on PyPI
  pip install -e 'git+https://github.com/NiklasRosenstein/pydoc-markdown.git@develop#egg=pydoc-markdown'
  npm install
  npm run build
  cp -r .vuepress/dist/ {toxworkdir}/doc
  python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxworkdir}") / "doc"))'

[testenv:package_description]
description = check that the long description is valid
basepython = python3.7
deps = twine >= 1.12.1
       # TODO installing readme-renderer[md] should not be necessary
       readme-renderer[md] >= 24.0
       pip >= 19.1
skip_install = true
extras =
commands = pip wheel -w {envtmpdir}/build --no-deps .
           twine check {envtmpdir}/build/*

[testenv:fix_lint]
description = format the code base to adhere to our styles, and complain about what we cannot do automatically
basepython = python3.7
passenv = {[testenv]passenv}
          # without PROGRAMDATA cloning using git for Windows will fail with an
          # `error setting certificate verify locations` error
          PROGRAMDATA
extras = lint
deps = pre-commit >= 1.14.4, < 2
skip_install = True
commands = pre-commit run --all-files --show-diff-on-failure
           python -c 'import pathlib; print("hint: run \{\} install to add checks as pre-commit hook".format(pathlib.Path(r"{envdir}") / "bin" / "pre-commit"))'

[testenv:coverage]
description = [run locally after tests]: combine coverage data and create report;
              generates a diff coverage against origin/master (can be changed by setting DIFF_AGAINST env var)
deps = {[testenv]deps}
       coverage >= 4.4.1, < 5
       diff_cover
skip_install = True
passenv = {[testenv]passenv}
          DIFF_AGAINST
setenv = COVERAGE_FILE={toxworkdir}/.coverage
commands = coverage combine
           coverage report -m
           coverage xml -o {toxworkdir}/coverage.xml
           coverage html -d {toxworkdir}/htmlcov
           diff-cover --compare-branch {env:DIFF_AGAINST:origin/master} {toxworkdir}/coverage.xml
depends = py27, py34, py35, py36, py37, pypy, pypy3
parallel_show_output = True

[testenv:codecov]
description = [only run on CI]: upload coverage data to codecov (depends on coverage running first)
passenv = {[testenv]passenv}
          CODECOV_TOKEN
deps = codecov
skip_install = True
changedir = {toxinidir}
depends = coverage
commands = codecov --file "{toxworkdir}/coverage.xml" {posargs}

[coverage:run]
branch = true
parallel = true

[gh-actions]
python =
  3.7: py37
  3.6: py36

[flake8]
ignore = E24, E302, E26, E501, W503, E203
max-line-length = 88
exclude = **/__init__.py,
          .eggs,
           __pycache__,
           examples/
